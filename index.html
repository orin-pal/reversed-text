<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Text Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 300px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 5px;
      }
      #output {
        font-size: 20px;
        color: #333;
        word-wrap: break-word;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reverse Text</h1>
      <input
        type="text"
        id="inputText"
        placeholder="Enter your text here"
        oninput="reverseText()"
      />
      <div id="output"></div>
    </div>

    <script>
      function reverseText() {
        const input = document.getElementById("inputText").value;
        const reversed = input.split("").reverse().join("");
        document.getElementById("output").textContent = reversed;
      }
    </script>
  </body>
</html>
